<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Assignment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Dojo Survey</h1>
    <form action="/process_survey" method="POST" class="wrapper_form">
        <p><label for="name">Name:</label>
            <input type="text" name='name'></p>

        <p><label for="location">Dojo Location:</label>
            <select name="location">
                <option value="">--- Select Location ---</option>
                <option value="Seattle">Seattle</option>
                <option value="Chicago">Chicago</option>
                <option value="Virtual">Online</option>
            </select></p>

        <p><label for="language">Favorite Language:</label>
            <select name="language">
                <option value="">--- Select Language ---</option>
                <option value="Java">Java</option>
                <option value="HTML">HTML</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
            </select></p>

            <p><label for="comment">Comment:</label></p>
            <p><textarea name="comment" cols="55" rows="10"></textarea></p>

            <button>Submit</button>
    </form>
    <hr>
    <div>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %} 
</div>
</body>
</html>
